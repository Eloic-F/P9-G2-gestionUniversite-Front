<div class="header py-7 py-lg-8"
  style="min-height: 600px; background-image: url(assets/img/theme/pexels-matthis-2305098.jpg); background-size: cover; background-position: center top;background-attachment:fixed">
  <!-- Mask -->
  <span class="mask bg-gradient-secondary opacity-4"></span>
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white display-1 bg-primary">Bonjour !</h1>
          <div class="alert alert-default text-lead text-light font-weight-bold" role="alert">
            <strong>Bienvenue sur la plateforme E-University, votre université digitale !</strong>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0" [hidden]="authenticated()">
        <div class="card-body px-lg-5 py-lg-5">
          <form (submit)="login()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="credentials.username" placeholder="Username" type="text"
                  name="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="credentials.password"
                  name="password">
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mt-4">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
      <div class="alert alert-success" role="alert" [hidden]="!authenticated()">
        <strong>Vous êtes connecté !</strong> Cliquez <a href="http://localhost:4200/logout"><strong>ICI</strong></a>
        pour vous déconnecter.
      </div>
    </div>
  </div>
</div>
