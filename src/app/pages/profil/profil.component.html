
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/pexels-vlada-karpovich-4050315.jpg); background-size: cover; background-position: center top;background-attachment:fixed">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-4"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">{{personne.prenom}} {{personne.nom}}</h1>
        <p class="text-white mt-0 mb-5">Retrouvez les informations relatives à votre formations, vos cours ainsi que vos
          données personnelles.</p>
        <!--<a href="#!" class="btn btn-info">Edit profile</a>-->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/blank-profile-picture-973460_1280-1-300x300.png" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/espace-cours']" class="btn btn-sm btn-info mr-4">Accès cours</a>
            <a [routerLink]="['/contacts']" class="btn btn-sm btn-default float-right">Contacts</a>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading"></span>
                  <span class="description">Examens</span>
                </div>
                <div>
                  <span class="heading"></span>
                  <span class="description">Questions</span>
                </div>
                <div>
                  <span class="heading"></span>
                  <span class="description">Evaluations</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{personne.prenom}} {{personne.nom}}<span class="font-weight-light"></span>
            </h3>
            <!--<div class="h5 font-weight-300">
                <i class="ni location_pin mr-2"></i>Bucharest, Romania
              </div>-->
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>Role - 
            </div>
            <div>
              <i class="ni education_hat mr-2"></i>Nom université
            </div>
            <!--
              <hr class="my-4" />
              <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
              <a href="javascript:void(0)">Show more</a>
              -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mon compte</h3>
            </div>
            <!--<div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Settings</a>
              </div>-->
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Mes informations</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                      placeholder="{{personne.username}}" value="" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                      placeholder="{{personne.email}}" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Prénom</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative"
                      placeholder="{{personne.prenom}}" value="" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Nom de famille</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative"
                      placeholder="{{personne.nom}}" value="" disabled>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Mes coordonnées</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Adresse postale</label>
                    <input id="input-address" class="form-control form-control-alternative"
                      placeholder="Adresse postale" value="" type="text" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Ville</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Ville"
                      value="" disabled>
                  </div>
                </div>
                <!--
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Pays</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Pays" value="United States" disabled>
                    </div>
                  </div>
                    -->
                <div class="col-lg">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Code postale</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                      placeholder="Code postale" disabled>
                  </div>
                </div>
              </div>
            </div>
            <!--
              <hr class="my-4" />
              
              <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                </div>
              </div>
            -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
