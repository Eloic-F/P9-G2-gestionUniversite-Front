<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/pexels-christina-morillo-1181346.jpg); background-size: cover; background-position: -75%;background-attachment:fixed">
 <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table enseignant visible par étudiant -->
  <div class="row  mb-5">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Liste des enseignants</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">E-mail</th>
                <th scope="col">Numéro de téléphone</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let p of personnes">
                <ng-container *ngFor="let r of p.roles">
                  <tr *ngIf="r.idRole == 2">
                    <th scope="row">
                      <div class="media align-items-center">
                        {{p.nom}}
                      </div>
                    </th>
                    <td>{{p.prenom}}</td>
                    <td><a href="mailto: {{p.email}}"><i class="ni ni-email-83"></i></a></td>
                    <td><a href="tel:+0{{p.numeroTel}}">Appeler</a></td>
                  </tr>
                </ng-container>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
