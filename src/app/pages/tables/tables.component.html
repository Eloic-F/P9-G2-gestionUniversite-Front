<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                 
                    <h5 class="card-title text-uppercase text-muted mb-0"><td>Nom Etudiant</td></h5>
                    <h5 class="card-title text-uppercase text-muted mb-0"><td>Prenom Etudiant</td></h5>
                    <h4 class="card-title text-uppercase text-muted mb-0"><td>Numero Etudiant</td></h4>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <!--<p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Tableau des cours disponible</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Libelle du cours</th>
                <th scope="col">Duree du cours (en heure)</th>
                <th scope="col">Image</th>
                <th scope="col">Nombre credit</th>
                <th scope="col">Nom de formation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of courss">
                <td>{{u.libelleCours}}</td>
                <td>{{u.dureeCours}}</td>
                <td>{{u.image}}</td>
              <tr>
             <tr *ngFor="let v of ues">
                    <td>{{v.creditEcts}}</td>
              <tr>
                  <div class="card-body">
                    <div class="card-header border-0">
                      <h3 class="mb-0">Questions de cours</h3>
                    </div>
                    <form (ngSubmit)="save()">
                        <div class="row">
                            <div class="col-md-6">
                                <input matInput placeholder="categorie" type="text" [(ngModel)]="question.categorie" name="categorie">
                            </div>
                            <div class="col-md-6">
                              <textarea matInput placeholder="question" type="textarea" [(ngModel)]="question.question" name="question"></textarea>
                           </div>
                        </div>
                        <button mat-raised-button class="btn btn-danger pull-right">Envoyer</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
