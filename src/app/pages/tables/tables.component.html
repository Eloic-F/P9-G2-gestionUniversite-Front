<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt-5">
  <!-- Formulaire Evaluation -->
  <form (ngSubmit)="saveCours()">
    <h3>Formulaire cours</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Nom du cours</label>
          <input class="form-control" type="text" [(ngModel)]="cours.libelleCours" name="libelleCours" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Durée du cours</label>
          <input class="form-control" type="text" [(ngModel)]="cours.dureeCours" name="dureeCours" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Date du cours</label>
          <input class="form-control" type="date" [(ngModel)]="cours.dateCours" name="dateCours" />
        </div>
      </div>
      <!--
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-4">
            <input class="btn btn-primary btn-sm" (change)="selectFile1($event)" type="file" name="image">
          </div>
        </div>
      </div>
      -->
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-4">
            <select class="custom-select" multiple name="formations" [(ngModel)]="cours.formation">
              <option *ngFor="let f of formations" [ngValue]="f">
                {{f.titreFormation}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Ajouter</button>
        </div>
      </div>
    </div>
  </form>

  <!-- Table évaluations enseignants -->
  <div class="row  mb-5">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Liste des cours</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Libelle du cours</th>
                <th scope="col">Duree du cours (en heure)</th>
                <th scope="col">Nombre credit</th>
                <th scope="col">Nom de formation</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of courss">
                <td>{{u.libelleCours}}</td>
                <td>{{u.dureeCours}}</td>
                <td></td>
                <td></td>
              <tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
